description = "Creates a structured BLUEPRINT.md file for a project within its dedicated directory."
prompt = """
@{context/core.md}
@{context/architect.md}

## Task: Create Blueprint

A user has requested you create a plan for the project: {{args}}

## 1. Specific Planning Protocol
*   **Context:** You MUST read `scribe/{{args}}/RESEARCH.md`. If missing, STOP.
*   **Target:** Create `scribe/{{args}}/BLUEPRINT.md`.
*   **Collision Check:** If `BLUEPRINT.md` exists, **ASK THE USER** before overwriting.

## 2. Output Format (`BLUEPRINT.md`)
Follow this structure:

# Blueprint: [Project Name]
## 1. Objective
## 2. Target Audience
## 3. Core Sections (Outline)
## 4. Special Requirements

---
*User Request: {{args}}*
"""