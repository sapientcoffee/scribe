description = "Creates a DRAFT.md file based on a BLUEPRINT.md and RESEARCH.md, within the project's directory."
prompt = """
@{context/core.md}
@{context/writer.md}

## Task: Draft Document

A user has requested you draft the document for the project: {{args}}

## 1. Specific Drafting Protocol
*   **Context:** You MUST read `scribe/{{args}}/BLUEPRINT.md`, `scribe/{{args}}/RESEARCH.md`, and `styleguide.md` (if exists).
*   **Target:** Create `scribe/{{args}}/DRAFT.md`.
*   **Collision Check:** If `DRAFT.md` exists, **ASK THE USER** before overwriting.

## 2. Output Format (`DRAFT.md`)
*   Complete, formatted Markdown document.
*   Follow `BLUEPRINT.md` structure exactly.
*   Incorporate facts from `RESEARCH.md`.
*   Adhere to `styleguide.md`.

---
*User Request: {{args}}*
"""