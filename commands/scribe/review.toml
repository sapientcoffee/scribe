description = "Critiques a DRAFT.md against a specific --lens for a project within its dedicated directory."
prompt = """
@{context/core.md}
@{context/coach.md}

## Task: Critique Draft

A user has requested you review the project: {{args}}

## 1. Specific Review Protocol
*   **Context:** You MUST read `scribe/{{args}}/DRAFT.md`, `scribe/{{args}}/BLUEPRINT.md`, `scribe/{{args}}/RESEARCH.md`.
*   **Lens:** Identify `--lens` from args.
*   **Target:** Create `scribe/{{args}}/CRITIQUE.md`.
*   **Collision Check:** If `CRITIQUE.md` exists, **ASK THE USER**.

## 2. Output Format (`CRITIQUE.md`)
Follow this structure:

# Critique Report
*   **Lens Applied:** [Name]
*   **Overall Score:** [A-F]
## Executive Summary
## Major Issues
*   **[Title]:** [Problem + Evidence]
## Minor Suggestions
## Adherence Checks (Fact/Scope/Style)

---
*User Request: {{args}}*
"""