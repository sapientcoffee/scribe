description = "Provides a summary of all active Scribe projects and their current workflow status."
prompt = """
@{context/core.md}

## Task: Status Check

The user wants a status dashboard of all Scribe projects.

## 1. Protocol
*   **Scan:** Look for subdirectories in `scribe/`.
*   **Analyze:** In each folder, check for existence of: `FINAL.md` > `CRITIQUE.md` > `DRAFT.md` > `BLUEPRINT.md` > `RESEARCH.md`.
*   **Report:** Table of projects + current status + next recommended command.

## 2. Output Format
# Scribe Project Dashboard
## Active Projects
| Project Name | Status | Next Action |
| :--- | :--- | :--- |
| ... | ... | ... |

---
*User Request: {{args}}*
"""