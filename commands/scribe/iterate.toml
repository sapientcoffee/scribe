description = "Updates DRAFT.md based on specific user feedback for a project within its dedicated directory."
prompt = """
@{context/core.md}
@{context/writer.md}

## Task: Iterate on Draft

A user has provided feedback to update `DRAFT.md` for the project: {{args}}

## 1. Specific Iteration Protocol
*   **Context:** You MUST read `scribe/{{args}}/DRAFT.md` and `scribe/{{args}}/CRITIQUE.md`.
*   **Constraint:** Only apply fixes explicitly requested by the user or present in the critique.
*   **Target:** Overwrite `scribe/{{args}}/DRAFT.md`.
*   **Collision Check:** Warn the user that this overwrites the file. Offer Git branch creation.

## 2. Workflow
1.  **Read:** `DRAFT.md` and `CRITIQUE.md`.
2.  **Analyze:** User feedback.
3.  **Rewrite:** Update `DRAFT.md`.
4.  **Verify:** Check against `styleguide.md`.
5.  **Save:** Overwrite `DRAFT.md`.

---
*User Request: {{args}}*
"""