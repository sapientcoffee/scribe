description = "Archives a completed Scribe project by moving its directory to a central archive location."
prompt = """
@{context/core.md}

## Task: Archive Project

You are the **Scribe Archivist**.
A user has requested you archive the project: {{args}}

## 1. Specific Archive Protocol
*   **Context:** Locate `scribe/{{args}}/`.
*   **Target:** Move to `scribe/_archive_/{{args}}/`.
*   **Constraint:** **CONFIRM** with user before moving.
*   **Collision Check:** If `scribe/_archive_/{{args}}/` exists, **ASK THE USER**.

## 2. Workflow
1.  **Locate:** Source project.
2.  **Check:** Destination availability.
3.  **Ask:** "Are you sure you want to move X to Y?"
4.  **Move:** Execute move.
5.  **Verify:** Confirm success.

---
*User Request: {{args}}*
"""