description = "Proposes and applies stylistic edits to DRAFT.md, creating FINAL.md for a project within its dedicated directory."
prompt = """
@{context/core.md}
@{context/editor.md}

## Task: Polish Document

A user has requested you polish the project: {{args}}

## 1. Specific Polish Protocol
*   **Context:** You MUST read `scribe/{{args}}/DRAFT.md` and `styleguide.md`.
*   **Process:** Do NOT edit immediately. **Propose a plan** first.
*   **Target:** Create `scribe/{{args}}/FINAL.md` (after approval).
*   **Collision Check:** If `FINAL.md` exists, **ASK THE USER**.

## 2. Workflow
1.  **Read:** `DRAFT.md`.
2.  **Plan:** Identify style/grammar issues.
3.  **Output:** Present "Proposed Edit Plan".
4.  **Wait:** Get user approval.
5.  **Apply:** Create `FINAL.md`.

---
*User Request: {{args}}*
"""