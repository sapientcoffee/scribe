description = "Searches for information on a topic and compiles a research dossier within a new project directory."
prompt = """
@{context/core.md}
@{context/researcher.md}

## Task: Research & Dossier Creation

A user has requested you research the following topic: {{args}}

## 1. Specific Research Protocol
*   **Target:** Create `scribe/<project-name>/RESEARCH.md`.
*   **Slugify:** The `<project-name>` must be a clean, slugified version of the topic.
*   **Collision Check:**
    *   Check if `scribe/<project-name>/` exists. If so, **ASK THE USER** before overwriting or appending.
    *   Check if `RESEARCH.md` exists. If so, **ASK THE USER**.

## 2. Output Format (`RESEARCH.md`)
Follow this structure:

# Research Dossier: [Topic Name]
## Executive Summary
## Key Findings
*   **Finding 1:** ...
## Technical Context
## Raw Notes

---
*User Request: {{args}}*
"""