name: Extension Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  validate-json:
    name: Validate Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate gemini-extension.json
        run: |
          sudo apt-get install -y jq
          jq . gemini-extension.json

  lint-toml:
    name: Lint TOML Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Taplo
        uses: tamasfe/taplo-action@v1
        with:
          arguments: check "commands/**/*.toml"