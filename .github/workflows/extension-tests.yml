name: Extension Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  validate-json:
    name: Validate Manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate gemini-extension.json
        run: |
          sudo apt-get install -y jq
          jq . gemini-extension.json

  lint-toml:
    name: Lint TOML Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Taplo
        run: npm install -g @taplo/cli

      - name: Lint Command Files
        run: taplo check "commands/**/*.toml"
