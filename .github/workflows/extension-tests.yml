name: Extension Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  validate-extension:
    name: Validate and Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Validate Extension
        run: gemini extensions validate .

      - name: Test Installation
        run: gemini extensions install .

      - name: Verify Extension is Listed
        run: |
          gemini extensions list
          # fail if scribe is not in the output
          gemini extensions list | grep "scribe"

  lint-toml:
    name: Lint TOML Commands
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Taplo
        run: npm install -g @taplo/cli

      - name: Lint Command Files
        run: taplo check "commands/**/*.toml"
