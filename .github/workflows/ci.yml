name: ğŸ›¡ï¸ Quality Gate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write # Needed for commenting

jobs:
  static-checks:
    name: ğŸ” Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ› ï¸ Install Tools
        run: |
          npm install -g jsonlint markdownlint-cli @taplo/cli ajv-cli
          pip install yamllint

      - name: ğŸ“„ Lint JSON
        run: find . -type f -name "*.json" -not -path "*/node_modules/*" -not -path "*/.git/*" -print0 | xargs -0 -n 1 jsonlint -q

      - name: ğŸ“‹ Check Extension Schema
        run: ajv validate -s .github/schemas/extension-schema.json -d gemini-extension.json

      - name: ğŸ“ Lint Markdown
        run: markdownlint "**/*.md" --config .markdownlint.json --ignore node_modules --ignore .git

      - name: âš™ï¸ Lint TOML
        run: taplo check "commands/**/*.toml"

      - name: ğŸ—ï¸ Lint YAML
        run: yamllint .

  token-audit:
    name: ğŸ“Š Token Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ§® Run Audit
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/audit-tokens.js

  integration-test:
    name: ğŸ”Œ Extension Install Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ› ï¸ Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: ğŸ” Validate Extension
        run: gemini extensions validate .

      - name: ğŸ’¿ Install Extension
        run: echo "Y" | gemini extensions install .

      - name: âœ… Verify Listing
        run: |
          gemini extensions list
          gemini extensions list | grep "scribe"

  vertex-eval:
    name: âš–ï¸ Vertex AI Evaluation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' # Only run on PRs where we can comment
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸ› ï¸ Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: ğŸƒ Run Generator (Custom Script)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/eval-custom.js

      - name: âš–ï¸ Run Evaluator (Vertex AI)
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # Using var for non-secret project ID
        run: python scripts/eval_vertex.py

      - name: ğŸ’¬ Post Result to PR
        uses: thollander/actions-comment-pull-request@v3
        if: success() || failure() # Post even if low score fails the job
        with:
          file_path: eval_results.md
          comment_tag: vertex_eval_result
