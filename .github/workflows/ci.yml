name: ðŸ›¡ï¸ Quality Gate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write # Needed for commenting

jobs:
  static-checks:
    name: ðŸ” Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ› ï¸ Install Tools
        run: |
          npm install -g jsonlint markdownlint-cli @taplo/cli ajv-cli
          pip install yamllint

      - name: ðŸ“„ Lint JSON
        run: find . -type f -name "*.json" -not -path "*/node_modules/*" -not -path "*/.git/*" -print0 | xargs -0 -n 1 jsonlint -q

      - name: ðŸ“‹ Check Extension Schema
        run: ajv validate -s .github/schemas/extension-schema.json -d gemini-extension.json

      - name: ðŸ“ Lint Markdown
        run: markdownlint "**/*.md" --config .markdownlint.json --ignore node_modules --ignore .git

      - name: âš™ï¸ Lint TOML
        run: taplo check "commands/**/*.toml"

      - name: ðŸ—ï¸ Lint YAML
        run: yamllint .

  quality-checks:
    name: ðŸ§ª Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ§ª Run Promptfoo Eval
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx promptfoo@latest eval -o promptfoo_report.md
        continue-on-error: true

      - name: ðŸ“¤ Upload Promptfoo Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: promptfoo-report
          path: promptfoo_report.md

  token-audit:
    name: ðŸ“Š Token Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸ§® Run Audit
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/audit-tokens.js

      - name: ðŸ“¤ Upload Token Report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: token-report
          path: token_report.md

  integration-test:
    name: ðŸ”Œ Extension Install Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ› ï¸ Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: ðŸ”Ž Validate Extension
        run: gemini extensions validate .

      - name: ðŸ’¿ Install Extension
        run: echo "Y" | gemini extensions install .

      - name: âœ… Verify Listing
        run: |
          gemini extensions list
          gemini extensions list | grep "scribe"

  vertex-eval:
    name: âš–ï¸ Vertex AI Evaluation
    runs-on: ubuntu-latest
    needs: [quality-checks, token-audit] # Wait for reports
    if: github.event_name == 'pull_request' # Only run on PRs where we can comment
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: ðŸ› ï¸ Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          pip install -r requirements.txt

      - name: ðŸƒ Run Generator (Custom Script)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/eval-custom.js

      - name: âš–ï¸ Run Evaluator (Vertex AI)
        env:
          PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # Using var for non-secret project ID
        run: python scripts/eval_vertex.py

      - name: ðŸ“¥ Download Token Report
        uses: actions/download-artifact@v4
        with:
          name: token-report
          path: .

      - name: ðŸ“¥ Download Promptfoo Report
        uses: actions/download-artifact@v4
        with:
          name: promptfoo-report
          path: .

      - name: âž• Combine Reports
        if: success() || failure()
        run: |
          # Initialize file
          touch eval_results.md
          
          if [ -f "custom_eval_report.md" ]; then
            cat custom_eval_report.md >> eval_results.md
            echo -e "\n---\n" >> eval_results.md
          fi
          
          if [ -f "promptfoo_report.md" ]; then
             echo "### ðŸ§ª Semantic Quality (Promptfoo)" >> eval_results.md
             cat promptfoo_report.md >> eval_results.md
             echo -e "\n---\n" >> eval_results.md
          fi
          
          if [ -f "token_report.md" ]; then
            cat token_report.md >> eval_results.md
          fi

      - name: ðŸ’¬ Post Result to PR
        uses: thollander/actions-comment-pull-request@v3
        if: success() || failure() # Post even if low score fails the job
        with:
          file-path: eval_results.md
          comment-tag: vertex_eval_result
